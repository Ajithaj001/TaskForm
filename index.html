<body>
	<div class="container">
		<h1>Sign in <i class="fa-solid fa-right-from-bracket"></i></h1>
		<form id="myform"   >
			<div class="form-control"  >
				<span id="name-error"> </span>
				<input type="text" name="name"  id="contact-name" onkeyup="validateName()" required>
				
				<label><i class="fa-solid fa-user"></i> name</label>

			</div>



			<div class="form-control">
				<span id="id-error"> </span>
				<input type="text" name="Employee-id"   id="contact-id" onkeyup="validateId()" required>
				
				<label><i class="fa-solid fa-id-badge"></i> employe id</label>
			</div>
			<div class="form-control">
				<span id="Mail-error"> </span>
				<input type="text" name="email"  id="contact-mail" onkeyup="validateMail()"   required >
				
				<label><i class="fa-solid fa-envelope"></i> personal-email</label>
			</div>
			<div class="form-control">
				<span id="phone-error"> </span>
				<input type="text" name="phone number" id="contact-phone" onkeyup="validatePhone()" required >
				
				<label><i class="fa-solid fa-phone"></i> phone number</label>
			</div>
			<div class="form-control">
				<span id="dob-error"> </span>
				<input type="text" name="dob" id="contact-dob" required="" onkeyup="validateDob()">
			
				<label><i class="fa-solid fa-calendar"></i> DOB</label>
			</div>
			<div class="button1" id="radioval">
				<label style="color: white;">Gender: </label>
				<input type="radio" name="Gender" required=""><label style=" color: white;">male</label>
				<input type="radio" name="Gender" required=""><label style="color: white;">female</label>
				<input type="radio" name="Gender" required=""><label style="color: white;">others</label>
				<span id="button-error"> </span>
			</div><br>
			<input type="checkbox" name="checkbox" required>
			<label style="color: white;">i am not a robot <i class="fa-solid fa-robot" style="color: lightgreen;"></i></label><br><br>
			<button class="btn" name="submit"   onclick="return validateForm()">submit</button><br><br>
			<span id="submit-error"> </span>
		</form>
